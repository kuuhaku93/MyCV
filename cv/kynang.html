<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>CAPABILITY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c0e0f591;
        }

    .container {
      display: flex;
      background-color: #c0e0f591;
    }

    .content {
      display: flex;
      width: 100%;
    }

    .box {
      flex: 1;
      margin: 10px;
      background-color: white;
      box-shadow: 0 0 15px #1976d2;
      color: #1976d2;
      justify-content: space-around;
      align-items: center;
      font-size: 24px;
      border-radius: 8px;
      height: 95vh;
      display: flex;
      flex-direction: column;

    }

    .box .box2 {
      box-shadow: none;
      height: 80vh;
    }

    .box h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .rating-row {
      display: flex;
      align-items: center;
      width: 90%;
    }
    .rating-row h3{
      width: 60%;
    }

    .rating-logo {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .star-bar{
      width: 40%;
    }
    .star-bar i{
      color: rgb(246, 221, 0);
    }

    .progress-bar {
      position: relative;
      flex: 1;
      height: 25px;
      border-radius: 15px;
      background-color: #0d48a162;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #0d47a1;
      text-align: right;
      padding-right: 10px;
      line-height: 25px;
      font-size: 14px;
      color: #fff;
      width: 0;
      transition: width 1.5s ease-in-out;
    }
  </style>

</head>

<body>

      <div class="content">

            </div>
          </div>

          <div class="rating-row">

          </div>

          <div class="rating-row">

          </div>

          <div class="rating-row">
            <img src="img/logo/node.webp" class="rating-logo">
            <div class="progress-bar">
              <div class="progress-fill" data-percent="65"></div>
            </div>
          </div>
        </div>



        <div class="box box2">

          <div class="rating-row">
            <img src="img/logo/sql.avif" class="rating-logo">
            <div class="progress-bar">
              <div class="progress-fill" data-percent="75"></div>
            </div>
          </div>

          <div class="rating-row">
            <img src="img/logo/postgre.webp" class="rating-logo">

          </div>

      <div class="content">

        <div class="box box2">

          <div class="rating-row">

        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const fills = document.querySelectorAll('.progress-fill');
      fills.forEach(fill => {
        const percent = fill.getAttribute('data-percent');
        fill.style.width = percent + '%';
      });
    });
  </script>

</body>
